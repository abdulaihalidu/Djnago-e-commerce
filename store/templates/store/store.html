{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <a href="{{ product.slug }}"><img class="thumbnail" src="{{product.image.url}}"></a>
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <button data-product="{{product.id}}" data-action="add"
                class="btn btn-outline-secondary add-btn update-cart">
                    Add  to Cart
                </button>
                <a class="btn btn-outline-success" href="{{product.slug}}">view</a>
                <h4 style=" float: right">{{product.price}}â‚º</h4>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
